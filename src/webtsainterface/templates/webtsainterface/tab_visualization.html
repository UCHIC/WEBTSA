<div class="tab-pane " id="visualizationContent">
  <div id="graphArea">
    <div class='ring'></div>
    <div id="graph-container">

    </div>
    <div id="panel-right">
      <button id="btnCollapseToggle" type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </button>
      <div id="panel-right-container">
        <div id="plotOptionsContainer" class="panel panel-default ">
          <div class="panel-heading glyphicon glyphicon-cog"><span class="container-title"> Plot Options</span>
          </div>
          <div class="panel-content">
            <table class="table">
              <div class="flex justify-center">
                <div id="dateIntervals" class="btn-group">
                  <button id="btnAll" type="button" class="btn btn-default">All</button>
                  <button id="btnLastMonth" type="button" class="btn btn-default">Last Month</button>
                  <button id="btnLastWeek" type="button" class="btn btn-default">Last Week</button>
                </div>
              </div>

              <tbody>
                <tr>
                  <td>Begin Date</td>
                  <td><input id="dpd1" type="text" class="datepicker" data-date-format="m/dd/yyyy"></td>
                </tr>
                <tr>
                  <td>End Date</td>
                  <td><input id="dpd2" type="text" class="datepicker" data-date-format="m/dd/yyyy"></td>
                </tr>
                <tr>
                  <td>Visualization</td>
                  <td>
                    <div class="btn-group full-width">
                      <button id="visualizationDropDown" class="btn btn-default btn-sm dropdown-toggle" type="button"
                        data-toggle="dropdown">
                        Time Series <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li><a href="#" id="btnTimeSeries">Time Series</a></li>
                        <li><a href="#" id="btnHistogram">Histogram</a></li>
                        <li><a href="#" id="btnBoxAndWhisker">Box and Whisker</a></li>
                      </ul>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button id="btnSetPlotOptions" type="button" class="btn btn-block btn-primary">Plot
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button id="btnExportPng" class="btn btn-default btn-block">
                  <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Export as PNG</button>
              </div>
            </div>
          </div>
        </div>
        <div id="legendContainer" class="panel panel-default has-space-top">
          <div class="panel-heading glyphicon glyphicon-th-list"><span class="container-title"> Legend</span>
          </div>
          <ul class="list-group"></ul>
        </div>
        <div id="summaryContainer" class="panel panel-default has-space-top">
          <div class="panel-heading  glyphicon glyphicon-list-alt"><span class="container-title"> Summary
              Statistics</span>
          </div>
          <table class="table" id="statisticsTable">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
